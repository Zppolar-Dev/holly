<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Holly</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
        }
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .admin-header {
            margin-bottom: 2rem;
        }
        .admin-header h1 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        .admin-header p {
            color: var(--text-light);
        }
        .admin-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .admin-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .servers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .servers-table th,
        .servers-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .servers-table th {
            background: var(--bg-color);
            font-weight: 600;
            color: var(--text-color);
        }
        .servers-table td {
            color: var(--text-light);
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status-badge.present {
            background: #2ecc71;
            color: white;
        }
        .status-badge.absent {
            background: #e74c3c;
            color: white;
        }
        .admin-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .admin-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--bg-color);
            border-radius: 8px;
        }
        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .admin-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .btn-danger {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .add-admin-form {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .add-admin-form input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/dashboard" class="navbar-brand">
                <img src="/images/holly.gif" alt="Logo Holly" class="logo">
                <span>Holly</span>
            </a>
            
            <div class="navbar-menu" id="navbarMenu">
                <ul class="navbar-links">
                    <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="/admin"><i class="fas fa-shield-alt"></i> Admin</a></li>
                </ul>
                
                <div class="navbar-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                    
                    <div class="user-dropdown" id="userDropdown">
                        <button class="dropdown-toggle">
                            <img id="nav-user-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="User">
                            <span id="nav-username">Entrar</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" id="login-btn"><i class="fab fa-discord"></i> Login com Discord</a>
                            <a href="#"><i class="fas fa-cog"></i> Configurações</a>
                            <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="admin-container">
        <div class="admin-header">
            <a href="/dashboard" class="back-btn">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <h1><i class="fas fa-shield-alt"></i> Painel Administrativo</h1>
            <p>Gerencie administradores e visualize todos os servidores</p>
        </div>

        <!-- Administrators Section -->
        <div class="admin-section" id="adminsSection">
            <h2><i class="fas fa-users-cog"></i> Administradores</h2>
            <div id="adminsList" class="admin-list">
                <div class="loading">Carregando...</div>
            </div>
            <div id="addAdminForm" style="display: none;">
                <div class="add-admin-form">
                    <input type="text" id="newAdminId" placeholder="ID do Discord do usuário">
                    <button class="btn primary-btn" id="addAdminBtn">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
            </div>
        </div>

        <!-- Servers Section -->
        <div class="admin-section" id="serversSection">
            <h2><i class="fas fa-server"></i> Todos os Servidores</h2>
            <div id="serversTableContainer">
                <div class="loading">Carregando servidores...</div>
            </div>
        </div>
    </main>

    <script src="/js/admin.js"></script>
</body>
</html>
